<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarzlar Ro'yxati - Qarz Boshqaruvi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .search-group {
            display: flex;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .search-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
        }

        .filter-select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            min-width: 120px;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .debt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .debt-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .debt-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .debt-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .debtor-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .debt-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .debt-info {
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-active {
            background: #fff3cd;
            color: #856404;
        }

        .status-paid {
            background: #d4edda;
            color: #155724;
        }

        .status-overdue {
            background: #f8d7da;
            color: #721c24;
        }

        .debt-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            background: white;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group small {
            color: #666;
            font-size: 12px;
        }

        .text-success {
            color: #28a745 !important;
        }

        .text-danger {
            color: #dc3545 !important;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                gap: 15px;
            }

            .search-group {
                width: 100%;
                min-width: auto;
            }

            .debt-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-btn">‚Üê Bosh sahifaga qaytish</a>

        <header>
            <h1>üìã Qarzlar Ro'yxati</h1>
        </header>

        <div class="controls">
            <div class="search-group">
                <input type="text" class="search-input" id="searchInput" placeholder="Qarzdor ismini qidiring...">
                <select class="filter-select" id="statusFilter">
                    <option value="all">Barcha holat</option>
                    <option value="active">Faol</option>
                    <option value="paid">To'langan</option>
                    <option value="overdue">Muddati o'tgan</option>
                </select>
                <select class="filter-select" id="categoryFilter">
                    <option value="all">Barcha turlar</option>
                    <option value="personal">Shaxsiy</option>
                    <option value="business">Biznes</option>
                    <option value="family">Oilaviy</option>
                    <option value="friend">Do'st</option>
                    <option value="other">Boshqa</option>
                </select>
            </div>
            <a href="#" class="add-btn">+ Yangi Qarz</a>
        </div>

        <div class="debt-grid" id="debtGrid">
            <!-- Qarzlar bu yerda ko'rsatiladi -->
        </div>

        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìù</div>
            <h3>Hozircha qarzlar yo'q</h3>
            <p>Yangi qarz qo'shish uchun yuqoridagi tugmani bosing</p>
        </div>
    </div>

    <!-- To'lov modali -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üí≥ To'lov Qilish</h3>
                <p id="paymentDebtorName"></p>
            </div>
            <div class="form-group">
                <label>To'lov miqdori (so'm):</label>
                <input type="number" id="paymentAmount" min="1" placeholder="0">
                <small>Qolgan qarz: <span id="remainingAmount"></span></small>
            </div>
            <div class="form-group">
                <label>To'lov sanasi:</label>
                <input type="date" id="paymentDate">
            </div>
            <div class="form-group">
                <label>Izoh:</label>
                <textarea id="paymentNote" placeholder="To'lov haqida izoh..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn btn-success" onclick="processPayment()">To'lash</button>
                <button class="btn" onclick="closeModal()">Bekor qilish</button>
            </div>
        </div>
    </div>

    <!-- O'chirish tasdiqi modali -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üóëÔ∏è Qarzni O'chirish</h3>
                <p>Haqiqatan ham bu qarzni o'chirmoqchimisiz?</p>
            </div>
            <div class="modal-actions">
                <button class="btn btn-danger" onclick="confirmDelete()">O'chirish</button>
                <button class="btn" onclick="closeModal()">Bekor qilish</button>
            </div>
        </div>
    </div>
</body>
</html>

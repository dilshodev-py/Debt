<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qarz Qo'shish - Qarz Boshqaruvi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #667eea;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .required {
            color: #e74c3c;
        }

        .input-group {
            position: relative;
        }

        .currency {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: bold;
        }

        input[type="number"] {
            padding-right: 60px;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="{% url 'home' %}" class="back-btn">‚Üê Bosh sahifaga qaytish</a>

    <header>
        <h1>‚ûï Yangi Qarz Qo'shish</h1>
    </header>

    <div class="form-container">
        <div class="success-message" id="successMessage">
            ‚úÖ Qarz muvaffaqiyatli qo'shildi!
        </div>

        <div class="error-message" id="errorMessage">
            ‚ùå Xatolik yuz berdi. Iltimos, barcha maydonlarni to'ldiring.
        </div>

        <form id="debtForm" action="{% url 'debt-form' %}" method="post">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <div class="example">
                        <label for="priority">Qarzdor</label>
                        <div class="demo-section">
                            <div>

                                <select id="priority" name="contact" class="styled-select">
                                    <option value="">Qarzdorlar</option>
                                    {% for contact in contacts %}
                                        <option value="{{ contact.pk }}">{{ contact.fullname }}
                                            | {{ contact.phone_number }}</option>
                                    {% endfor %}

                                </select>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="amount">Qarz miqdori <span class="required">*</span></label>
                    <div class="input-group">
                        <input type="number" id="amount" name="amount" required min="1" placeholder="100000">
                        <span class="currency">so'm</span>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Qarz bergan sana <span class="required">*</span></label>
                    <input type="date" id="date" name="given_date" required>
                </div>

                <div class="form-group">
                    <label for="dueDate">Qaytarish sanasi</label>
                    <input type="date" id="dueDate" name="due_date">
                </div>
            </div>


            <div class="form-group">
                <label for="category">Qarz turi</label>
                <select id="category" name="category">
                    <option value="personal">Turlar</option>

                    {% for category in categories %}
                        <option value="{{ category.pk }}">{{ category.name }}</option>
                    {% endfor %}


                </select>
            </div>

            <div class="form-group">
                <label for="notes">Izoh</label>
                <textarea id="notes" name="description" placeholder="Qo'shimcha ma'lumotlar yoki izohlar..."></textarea>
            </div>
            <input type="hidden" value="1" name="user">
            <button type="submit" class="btn">üíæ Qarzni Saqlash</button>
        </form>
    </div>
</div>

</body>
</html>
